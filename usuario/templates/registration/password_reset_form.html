{% extends "visitante/base.html" %}
{% load static %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% if messages %}
  {% for message in messages %}
    <script>
      Swal.fire({
        icon: "{{ message.tags|default:'info' }}",  /* error, success, info */
        title: "{{ message }}",
        confirmButtonColor: "#d20000"
      });
    </script>
  {% endfor %}
{% endif %}

<style>
  .content {
    background-color: white;
    max-width: 600px; /* antes era 800px */
    margin: 20px auto;
    padding: 30px;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .content h2 {
    font-size: 22px;
    margin-bottom: 20px;
    text-align: center;
  }

  form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }

  input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  input[type="submit"] {
    background-color: #d20000;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
  }

  input[type="submit"]:hover {
    background-color: #b00000;
  }
</style>

<div class="content">
  <h2>Recuperar contraseña</h2>

  <form method="post">
      {% csrf_token %}
      <label for="id_email">Correo electrónico:</label>
      {{ form.email }}
      <input type="submit" value="Enviar correo de recuperación" />
  </form>
</div>
{% endblock content %}
