{% extends "visitante/base.html" %}
{% load static %}

{% block content %}
  <style>
    .content {
      background-color: white;
      max-width: 800px;
      margin: 20px auto;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .content h1 {
      font-size: 24px;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 16px;
      margin-top: 15px;
    }

    .btn-sesion {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #d20000;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .btn-sesion:hover {
      background-color: #b00000;
    }
  </style>

  <div class="content">
    <h1>¡Contraseña restablecida correctamente!</h1>
    <p>Puedes iniciar sesión ahora con tu nueva contraseña.</p>
    <a href="{% url 'sesion' %}" class="btn-sesion">Iniciar sesión</a>
  </div>
{% endblock %}
