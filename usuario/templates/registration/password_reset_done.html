{% extends "visitante/base.html" %}
{% load static %}

{% block content %}
  <style>
    .content {
      background-color: white;
      max-width: 800px;
      margin: 20px auto;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .content h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }

    .content p {
      font-size: 16px;
      color: #555;
    }

    .btn-volver {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d20000;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .btn-volver:hover {
      background-color: #b00000;
    }
  </style>

  <div class="content">
    <h1>Correo enviado</h1>
    <p>Te hemos enviado un correo electrónico con instrucciones para restablecer tu contraseña.</p>
    <a href="{% url 'sesion' %}" class="btn-volver">Volver al inicio de sesión</a>
  </div>
{% endblock %}
