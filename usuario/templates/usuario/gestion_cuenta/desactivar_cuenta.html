{% extends "usuario/configuracion.html" %}

{% block titulo %}GESTIÓN DE CUENTA{% endblock %}

{% block contenido %}
<!-- Importar SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
    .card-eliminar {
        max-width: 500px;
        margin: 40px auto;
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    .card-eliminar h3 {
        margin-bottom: 20px;
        color: #333;
    }

    .btn-eliminar {
        background-color: #d9534f;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-eliminar:hover {
        background-color: #c9302c;
    }
</style>

<div class="card-eliminar">
    <h3>¿Deseas desactivar tu cuenta?</h3>
    <form id="formEliminarCuenta" method="POST">
        {% csrf_token %}
        <button type="button" class="btn-eliminar" onclick="confirmarEliminacion()">Desactivar cuenta</button>
    </form>
</div>

<script>
    function confirmarEliminacion() {
        Swal.fire({
            title: '¿Estás seguro?',
            text: 'Esta acción borrara tu cuenta y no podrás acceder más.',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#6c757d',
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('formEliminarCuenta').submit();
            }
        });
    }
</script>
{% endblock %}
